name: IDS706 GitHub Actions
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install
        run: make install
      - name: lint
        run: make lint
      - name: test
        run: make test
      - name: format
        run: make format